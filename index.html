<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="mn-cont">

    <div id="res-connt"> 
        <p id="res-disp" class="scrl"></p>
    </div>
    <div id="num-sym-cont">
        <div id="row">
            <div class="btn " data-value="AC">
               AC
            </div>

            <div class="btn" data-value="+/-">
                +/-
             </div>

             <div class="btn" data-value="%">
                %
             </div>

             <div class="btn orange" data-value="/">
                /
             </div>

        </div>

        <div id="row">
            <div class="btn" data-value="7">
               7
            </div>

            <div class="btn" data-value="8">
                8
             </div>

             <div class="btn"  data-value="9">
                9
             </div>

             <div class="btn orange"  data-value="*">
                *
             </div>

        </div>

        <div id="row">
            <div class="btn" data-value="4">
               4
            </div>

            <div class="btn"  data-value="5">
                5
             </div>

             <div class="btn" data-value="6"  data-value="6">
                6
             </div>

             <div class="btn orange" data-value="-">
                -
             </div>

        </div>

        <div id="row">
            <div class="btn" data-value="1">
               1
            </div>

            <div class="btn" data-value="2">
                2
             </div>

             <div class="btn" data-value="3">
                3
             </div>

             <div class="btn orange" data-value="+">
                +
             </div>

        </div>

        <div id="row">
            <div class="btn extr-spc" data-value="0">
               0
            </div>

             <div class="btn" data-value=".">
                .
             </div>

             <div class="btn orange"  data-value="=">
                =
             </div>

        </div>

    </div>


</div>




 <script type="text/javascript" src="script.js"></script>   
</body>
</html>
